<!DOCTYPE html>
<html>
<head>
  <title>Employee Portal</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
  <div id="login-form">
    <h2>Login</h2>
    <form action="employee_login.php" method="POST">
      <input type="text" name="employment_no" placeholder="Employment Number" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>No account? <a href="#" onclick="toggleForms()">Register</a></p>
  </div>

  <div id="register-form" style="display:none;">
    <h2>Register</h2>
    <form action="employee_register.php" method="POST">
        <input type="text" name="full_name" placeholder="Full Name" required>
        <select name="gender" required>
          <option value="">Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <input type="text" name="address" placeholder="Address" required>
        <input type="text" name="telephone[]" placeholder="Phone 1" required>
        <input type="text" name="telephone[]" placeholder="Phone 2 (optional)">
        <input type="text" name="ssn" placeholder="SSN" required>
        <select name="role" required>
          <option value="">Select Role</option>
          <option>Physician</option>
          <option>Surgeon</option>
          <option>Nurse</option>
          <option>Support Staff</option>
        </select>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
  </div>
</div>

<script>
  function toggleForms() {
    const login = document.getElementById('login-form');
    const register = document.getElementById('register-form');
    login.style.display = login.style.display === 'none' ? 'block' : 'none';
    register.style.display = register.style.display === 'none' ? 'block' : 'none';
  }
</script>
</body>
</html>
