<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Portal</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="right-side">
    <h1>Patient Portal</h1>
<div class="container">
    <div id="login-form">
        <h2>Login</h2>
        <form action="patient_login.php" method="POST">
        <input type="text" name="patient_number" placeholder="Patient Number" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
        </form>
        <p>No account? <a href="#" onclick="toggleForms()">Register</a></p>
    </div>
    
    <div id="register-form" style="display:none;">
      <h2>Register</h2>
        <form action="patient_register.php" method="POST">
            <input type="text" name="name" placeholder="Full Name" required><br>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br>
            <input type="date" name="dob" required><br>
            <input type="text" name="telephone[]" placeholder="Phone Number" required><br>
            <input type="text" name="telephone[]" placeholder="Additional Phone (optional)"><br>
            <input type="password" name="password" placeholder="Create Password" required><br>
            <button type="submit">Register</button>
        </form>
    <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
  </div>
</div>

<script>
    function toggleForms() {
      const login = document.getElementById('login-form');
      const register = document.getElementById('register-form');
      login.style.display = login.style.display === 'none' ? 'block' : 'none';
      register.style.display = register.style.display === 'none' ? 'block' : 'none';
    }
</script>
</body>
</html>
